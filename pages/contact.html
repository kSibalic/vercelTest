<!DOCTYPE html>
<html lang="hr">

<head>
  <meta charset="utf-8">
  <title>RAS | Kontakt</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="../css/style.css" rel="stylesheet" type="text/css">

  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@300;400;500&family=Vollkorn:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">

  <link href="../images/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="../images/webclip.png" rel="apple-touch-icon">

  <style>
    .contact-centered {
      text-align: center;
      max-width: 60%;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .contact-grid-simple {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px;
      margin-top: 40px;
    }

    .contact-card {
      padding: 30px;
      background: #fff;
      border-left: 4px solid var(--color-primary);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .contact-label {
      font-weight: 700;
      color: var(--color-dark);
      text-transform: uppercase;
      margin-bottom: 10px;
      display: block;
    }
  </style>
</head>

<body>

  <!-- Header injected by JS -->


  <!-- Contact Hero (Premium Dark) -->
  <div class="section dark">
    <div class="container text-center">
      <h1 class="main-heading" style="color:var(--color-white);">KONTAKT</h1>
      <div class="horizontal-bar beige"></div>
    </div>
  </div>

  <!-- Contact Grid (White Background) -->
  <div class="section white">
    <div class="container contact-centered">
      <p class="paragraph-big" style="text-align:center; margin-bottom:50px; font-size: 18px;">
        Ovdje smo za sva vaša pitanja i prijedloge. Posjetite nas, nazovite ili pošaljite email.
      </p>

      <div class="contact-grid-4">
        <div class="contact-card">
          <img src="../images/mail-svgrepo-com.svg" width="50" style="margin:0 auto 15px;">
          <span class="contact-label">Email</span>
          <a style="color:#333333; font-size: 15px;" href="mailto:info@ra-srijem.hr">info@ra-srijem.hr</a><br>
          <a style="color:#333333; font-size: 15px;" href="mailto:projekti@nijemci.hr">projekti@nijemci.hr</a>
        </div>

        <div class="contact-card">
          <img src="../images/location-svgrepo-com.svg" width="50" style="margin:0 auto 15px;">
          <span class="contact-label">Adresa</span>
          <p style="color:#333333; font-size: 15px;">Trg kralja Tomislava 6<br>32245 Nijemci</p>
        </div>

        <div class="contact-card">
          <img src="../images/phone-svgrepo-com.svg" width="50" style="margin:0 auto 15px;">
          <span class="contact-label">Telefon</span>
          <p style="color:#333333; font-size: 15px;">+385 (0) 91 3144 441</p>
        </div>

        <div class="contact-card">
          <img src="../images/clock-svgrepo-com.svg" width="50" style="margin:0 auto 15px;">
          <span class="contact-label">Radno Vrijeme</span>
          <p style="color:#333333; font-size: 15px;">PON - PET:<br>07:00 - 15:00</p>
        </div>
      </div>

    </div>
  </div>

  <div class="section footer map">
    <!-- Map width fixed to container -->
    <div class="container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d302.33907089346224!2d19.0346562213016!3d45.14027623824857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475c7ecb0964760f%3A0x3815e26030d741c7!2sOp%C4%87ina%20Nijemci!5e0!3m2!1sen!2shr!4v1701293965907!5m2!1sen!2shr"
        width="100%" height="400" style="border:0; border-radius:4px;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>

  <!-- Footer injected by JS -->
  <script type="module" src="../js/main.js"></script>
</body>

</html>
